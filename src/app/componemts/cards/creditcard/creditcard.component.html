<form [formGroup]="form" (ngSubmit)="saveCard()">
    <div class ="form-group">
       <div class="input-group">
        <div class="input-group-prepend">
            <div class="input-group-text bg-white">
             <i class="fas fa-user-circle" [class.green-icon]="this.form.get('')"></i>
            </div>
        </div>
        <input type="text"class="form-control" formControlName="headline" placeholder="Headline" maxlength="10">
       </div>
    </div>

    <div class ="form-group">
        <div class="input-group">
         <div class="input-group-prepend">
             <div class="input-group-text bg-white">
              <i class="fas fa-credit-card" ></i>
             </div>
         </div>
         <input type="text"class="form-control" formControlName="cardNumber" placeholder="Card Number" maxlength="16">
        </div>
     </div>
     <div class="row">
        <div class="form-group col-md-7">
            <div class ="form-group">
                <div class="input-group">
                 <div class="input-group-prepend">
                     <div class="input-group-text bg-white">
                      <i class="fas fa-calendar-alt"></i>
                     </div>
                 </div>
                 <input type="text"class="form-control" formControlName="expirationDay" placeholder="MM/AA" maxlength="5"> 
                </div>
             </div>
        </div>

        <div class="form-group col-md-5">
            <div class ="form-group">
                <div class="input-group">
                 <div class="input-group-prepend">
                     <div class="input-group-text bg-white">
                      <i class="fas fa-key"></i>
                     </div>
                 </div>
                 <input type="text"class="form-control" formControlName="cw" placeholder="cw" maxlength="3">
                </div>
             </div>
        </div>
     </div>
     <div class="form-grup">
        <button class="btn btn-success btn-lg btn-block" [disabled]="form.invalid" type="submit"><i class ="fas fa-database"> Accept </i></button>
     </div>
</form>
