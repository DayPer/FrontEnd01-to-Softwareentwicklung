<form [formGroup]="form" (ngSubmit)="saveCard()">
    <div class ="form-group">
       <div class="input-group">
        <div class="input-group-prepend">
            <div class="input-group-text bg-white">
             <i class="fas fa-user-circle" [class.green-icon]="this.form.get('')"></i>
            </div>
        </div>
        <input type="text"class="form-control" formControlName="headline" placeholder="Headline"
              minlength="10" maxlength="20" pattern="[^0-9]+">
       </div>
    </div>

    <div class ="form-group">
        <div class="input-group">
         <div class="input-group-prepend">
             <div class="input-group-text bg-white">
              <i class="fas fa-credit-card" ></i>
             </div>
         </div>
         <input type="text"class="form-control" formControlName="cardNumber"
                placeholder="Card Number" minlength="16" maxlength="16" pattern="[0-9]+" >
        </div>
     </div>
     <div class="row">
        <div class="form-group col-md-7">
            <div class ="form-group">
                <div class="input-group">
                 <div class="input-group-prepend">
                     <div class="input-group-text bg-white">
                      <i class="fas fa-calendar-alt"></i>
                     </div>
                 </div>
                 <input type="text"class="form-control" formControlName="expirationDay"
                  placeholder="mm/aa" minlength="5" maxlength="5" pattern="[0-9/]+" >
                </div>
             </div>
        </div>

        <div class="form-group col-md-5">
            <div class ="form-group">
                <div class="input-group">
                 <div class="input-group-prepend">
                     <div class="input-group-text bg-white">
                      <i class="fas fa-key"></i>
                     </div>
                 </div>
                 <input type="text"class="form-control" formControlName="cw" placeholder="cw"
                  minlength="3" maxlength="3" pattern="[0-9]{3}">
                </div>
             </div>
        </div>
     </div>
     <div class="form-grup">
        <button class="btn btn-success btn-lg btn-block" [disabled]="form.invalid" type="submit"><i class ="fas fa-database"> Accept </i></button>
     </div>
</form>
